    <style>
      :root {
        --pixel-bg: #050505;
        --pixel-border: #ffffff;
        --pixel-accent: #3b82f6;
      }

      body {
        background-color: var(--pixel-bg);
        color: #e2e8f0;
        font-family: 'DotGothic16', monospace; /* Pixel Font */
        image-rendering: pixelated; /* Crisp images */
      }

      /* --- GLOBAL PIXEL OVERRIDES --- */
      
      /* Force remove all rounded corners */
      *, *::before, *::after {
        border-radius: 0 !important;
      }

      /* Custom Scrollbar (Retro) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
        background: #000;
        border-left: 2px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #666; 
        border: 2px solid #fff;
        box-shadow: inset -2px -2px 0px #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }

      /* NES/Retro Box Style Helper Class */
      .nes-box {
        position: relative;
        background: #000;
        border: 4px solid #fff;
        box-shadow: 
          -4px 0 0 0 #000, 
          4px 0 0 0 #000, 
          0 -4px 0 0 #000, 
          0 4px 0 0 #000; 
        margin: 4px;
      }

      .nes-btn {
        border: 2px solid #fff;
        box-shadow: 2px 2px 0px #000;
        transition: transform 0.1s;
      }
      .nes-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0 0 0 #000;
      }

      /* Scanline Effect (Optional, adds retro CRT feel) */
      body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }
    </style>
